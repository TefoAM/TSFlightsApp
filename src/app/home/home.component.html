<div>
  <div *ngFor="let flight of flights" class="flight_results">
    <div class="light_number">{{ flight.flightNumber }}</div>
    <div class="depart">{{ flight.depart | date }}</div>
    <div class="arrive"> {{ flight.arrive | date }}</div>
    <div class="nonstop"> {{ flight.nonstop }}</div>
  </div>
</div>
